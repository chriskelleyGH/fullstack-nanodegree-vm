<html>

<body>

<h1>Categories</h1>


{% for i in categories %}

<div>

<p>
<a href='{{url_for('showItems', category_id = i.id) }}'> {{i.name}} </a>
{{i.id}}
</p>

</div>

{% endfor %}

<h1> Recent Items </h1>


{% for i in items %}

<div>

<p>
<a href='{{url_for('showItem', category_id = i.category_id, item_id = i.id) }}'> {{i.name}} </a>
{{i.id}}
</p>

</div>

{% endfor %}



</body>

</html>
