<div class="container bg-light" >

    <div class="col-md-3 border">

      <br>
      <h4>Categories</h4>

<br>

      {% for i in categories %}
      <div>

    </div>



    <div class="col-md-9 border">

          <a href='{{url_for('showItem', category_name=category.name, item_name = i.name) }}'> {{i.name}} </a>

      {% endfor %}

    </div>

  </div>
