{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<br>
<br>

<h4> Are you sure you want to delete {{item.name}}? </h4>

<br>

<form action="{{url_for('deleteItem', category_name = category_name, item_name=item.name)}}" method = 'post'>

<input type='submit' class="btn btn-primary" value = 'Delete'>

<a class="btn btn-primary" href="{{url_for('showItems', category_name = category_name)}}" role="button">Cancel</a>

</form>

{% endblock %}
